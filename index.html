<h1>Tim Berners-Lee</h1>

<h2>Inventor of HTML</h2>

Tim Berner-Lee is the inventor of the Web. In 1989, Tim was working in a computing services section of CERN when he came up with the concept; at the time he had no idea that it would be implemented on such an enormous scale.
